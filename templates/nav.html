    <span class="menu-items">
        <a href="{% url 'books:list_books' %}">
            <button type="books" class="nav-button">Directory</button>
        </a>
        <a href="{% url 'books:top_ten' %}">
            <button type="rating" class="nav-button">Top-Rated</button>
        </a>

        <form method="GET" action="{% url 'books:search_books' %}">
            <input type="text" name="query" placeholder="Search" />

    <span class="login-status">
        {% if user.is_authenticated %}
        <div class="dropdown">
            <button class="hamburger-menu-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="text">{{user.username}}</span>
                <span class="hamburger">
                    <div class="hamburger-icon"></div>

                </span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
            </div>
        </div>
        
        {% else %}
        <a href="{% url 'account_signup' %}">
            <button type="signup" class="nav-button">Sign Up</button></a>
        <a href="{% url 'account_login' %}">
            <button type="login" class="nav-button">Login</button>
        </a>
        {% endif %}
    </span>
