{% extends 'base.html' %}

{% block head %}
    <title>Logout</title>
{% endblock %}

{% block content %}
<h2 class = "log-out">Confirm Log Out</h2>
<h3 class = "sure">Are you sure you would like to log out?</h3>
<form class = "logout_form" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="center">
  <button class = "sub" type="submit">Log Out</button>
  </div>
</form>
{% endblock %}
